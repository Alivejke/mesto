  <section class="overlay overlay_type_edit">
    <div class="popup">
      <form action="#" name="my-form" class="popup__container popup__container_type_edit">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" name="popup-name" class="popup__input">
        <input type="text" name="popup-job" class="popup__input">

    </div>
  </section>
  <section class="overlay overlay_type_add">

      <form action="#" name="my-form-add" class="popup__container popup__container_type_add">
        <h2 class="popup__heading">Новое место</h2>
        <input type="text" name="popup-title" placeholder="Название" class="popup__input">
        <input type="text" name="popup-url" placeholder="Ссылка на картинку" class="popup__input">

</div>
