<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header page__content">
      <img src="./images/header-logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__content">
        <img src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__title text-content">Жак-Ив Кусто</h1>
          <p class="profile__description text-content">Исследователь океана</p>
          <button type="button" class="profile__popup-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="card__list">
          <li class="card">
            <img src="./images/card-karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image" />
            <div class="card__item">
              <h2 class="card__title text-content">Карачаево-Черкессия</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-elbrus.jpg" alt="Гора Эльбрус" class="card__image" />
            <div class="card__item">
              <h2 class="card__title text-content">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-dombai.jpg" alt="Домбай" class="card__image" />
            <div class="card__item">
              <h2 class="card__title text-content">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-elbrus.jpg" alt="Гора Эльбрус" class="card__image" />
            <div class="card__item">
              <h2 class="card__title text-content">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-dombai.jpg" alt="Домбай" class="card__image" />
            <div class="card__item">
              <h2 class="card__title text-content">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-karachaevsk.jpg" alt="Карочаево-Черкессия" class="card__image" />
            <div class="card__item">
              <h2 class="card__title text-content">Карачаево-Черкессия</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__content">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="overlay">
    <div class="popup">
      <form action="#" name="my-form" class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" name="popup-name" class="popup__input">
        <input type="text" name="popup-job" class="popup__input">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
